<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <img src="images/drawers.jpg" alt="" class="main__img img-fluid">

    <div class="main__content">
      <h1 class="main__heading">
        Shift the overall look and feel by adding these wonderful
        touches to furniture in your home
      </h1>

      <p class="main__paragraph">
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.
      </p>

      <div class="main__user">
        <img src="images/avatar-michelle.jpg" alt="" class="main__user--img">
        <span class="main__user--name">Michelle Appleton</span>
        <span class="main__user--date">28 Jun 2020</span>
        <button class="main__user--button share-btn"><img src="images/icon-share.svg" alt=""></button>
      </div>

      <div class="share-screen">
        <span>Share</span>
        <div class="share-screen__links">
          <a href="https://www.facebook.com/"><img src="images/icon-facebook.svg" alt=""></a>
          <a href="https://www.twitter.com/"><img src="images/icon-twitter.svg" alt=""></a>
          <a href="https://www.pinterest.com/"><img src="images/icon-pinterest.svg" alt=""></a>
        </div>
        <button class="share-screen__button share-btn"><img src="images/icon-share.svg" alt=""></button>
        <!-- <button class="share-screen__button share-btn d-none d-md-block"><img src="images/icon-share.svg" alt=""></button>
        <button class="share-screen__button share-btn d-none d-md-block"><img src="images/icon-share.svg" alt=""></button> -->
      </div>


    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
